version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: garage_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: garage_db
      POSTGRES_USER: garage_user
      POSTGRES_PASSWORD: garage_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - garage_network

  # Laravel Application
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garage_laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - garage_network
    command: php artisan serve --host=0.0.0.0 --port=8000

volumes:
  postgres_data:
    driver: local

networks:
  garage_network:
    driver: bridge